    <style>

#fran_orllewin:hover {
  -moz-transition: all .3s linear;
    -o-transition: all .3s linear;
    -webkit-transition: all .3s linear;
    transition: all .3s linear;
  color: rgb(243, 138, 138);
}
      #container{
        width: 100%;
        height: 100%;
        position: relative;
    }

    .cell{
      width: 228px;
      height: 280px;
      float: left;
      margin-left: 24px;;
    }

      #title{
        margin-left: 0px;
      }

      #nav{
        position: absolute;
        z-index: 10;
      }

      #coracle_canvas{
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
    <script>
      var audio = new Audio();
      $.getJSON('https://orllewin.uk/default_stations.json', function(data) {
        var cells = [];
        var index = 0;
        var row = 0;
        $.each( data.defaultStations, function( key, station ) {
          let title = station.title;
          let website = station.website;
          let stream = station.streamUrl;
          let image = station.logoUrl;

          cells.push("<div class=\"cell\"><a href=\"#\" onclick=\"play('" + stream + "');\"><img style=\"width:200px;height:auto;\" src=\"" + image + "\"></a><br><a href=\"" + website + "\">" + title + "</a><hr></div>")

        });
 
        $( "<div/>", {
          "class": "radio_stations", html: cells.join( "" )
        }).appendTo( "body" );
      });

      function play(url) {
        console.log("Play url: "  + url)
        audio.pause();
        audio.src = 'data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAVFYAAFRWAAABAAgAZGF0YQAAAAA=';
        audio = new Audio(url);
        audio.play();
      }
    </script>
