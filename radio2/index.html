<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link href="style.css" rel="stylesheet" />
    <script>
        function setMetadata(stationTitle, imageUrl) {
            console.log("Attempting to set media metadata: " + stationTitle + ": " + imageUrl)
            if ("mediaSession" in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: stationTitle,
                    artwork: [{src: imageUrl}]
                });

                try {
                    navigator.mediaSession.setActionHandler('stop', function() {
                        var footer = document.getElementById('footer');
                        footer.style.display = 'none';
                    });
                } catch(error) {
                    console.log('Warning! The "stop" media session action is not supported.');
                }
            }
        }
    </script>
</head>
<body>
<header>
    <button id="back_button">
        <img src="back.svg">
    </button>
    <img id="logo" src="logo.svg" alt="Radio"/>
    <button id="settings_button">
        <img src="overflow.svg">
    </button>
</header>

<section id="settings" class="settings">
    <h2>Settings</h2>
    <p>Set station feed url</p>
    <input type="text" id="url_input" name="url">
    <button id="save_url_button" class="control_button">Save</button>
</section>

<section id="grid_holder" class="grid_holder"></section>

<div id="controls">
    <img id="now_playing_icon"><button id="website_button" class="control_button website_button left" onclick="stop()">Website</button><button id="stop_button" class="control_button right" onclick="stop()">â–  Stop</button>
</div>

<script src="Radio.js"></script>
</body>
</html>
